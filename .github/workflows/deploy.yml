name: Deploy Multi-Framework to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      #############################################
      # BUILD REACT
      #############################################
      - name: Install React dependencies
        run: |
          cd frameworks/react
          npm ci

      - name: Build React
        run: |
          cd frameworks/react
          npm run build

      #############################################
      # BUILD ASTRO
      #############################################
      - name: Install Astro dependencies
        run: |
          cd frameworks/astro
          npm ci

      - name: Build Astro
        run: |
          cd frameworks/astro
          npm run build

      #############################################
      # BUILD VUE
      #############################################
      - name: Install Vue dependencies
        run: |
          cd frameworks/vue
          npm ci

      - name: Build Vue
        run: |
          cd frameworks/vue
          npm run build

      #############################################
      # BUILD SOLID
      #############################################
      - name: Install Solid dependencies
        continue-on-error: true
        run: |
          cd frameworks/solid
          npm ci

      - name: Build Solid
        continue-on-error: true
        run: |
          cd frameworks/solid
          npm run build

      #############################################
      # BUILD VANILLA
      #############################################
      - name: Install Vanilla dependencies
        continue-on-error: true
        run: |
          cd frameworks/vanilla
          npm ci

      - name: Build Vanilla
        continue-on-error: true
        run: |
          cd frameworks/vanilla
          npm run build

      #############################################
      # BUILD NEXT.JS
      #############################################
      - name: Install Next.js dependencies
        continue-on-error: true
        run: |
          cd frameworks/next
          npm ci

      - name: Build Next.js
        continue-on-error: true
        run: |
          cd frameworks/next
          npm run build

      #############################################
      # MERGE BUILDS INTO DEPLOY STRUCTURE
      #############################################
      - name: Create deployment structure
        run: |
          # Create output directory
          mkdir -p deploy-output

          # Copy React build to root (main CV)
          cp -r frameworks/react/dist/* deploy-output/

          # Copy Astro build to /astro subdirectory
          mkdir -p deploy-output/astro
          cp -r frameworks/astro/dist/* deploy-output/astro/

          # Copy Vue build to /vue subdirectory
          mkdir -p deploy-output/vue
          cp -r frameworks/vue/dist/* deploy-output/vue/

          # Copy Solid build to /solid subdirectory
          mkdir -p deploy-output/solid
          cp -r frameworks/solid/dist/* deploy-output/solid/

          # Copy Vanilla build to /vanilla subdirectory
          mkdir -p deploy-output/vanilla
          cp -r frameworks/vanilla/dist/* deploy-output/vanilla/

          # Copy Next.js build to /next subdirectory
          mkdir -p deploy-output/next
          cp -r frameworks/next/out/* deploy-output/next/

          # Copy Tech Lab page to /lab
          mkdir -p deploy-output/lab
          cp landing/index.html deploy-output/lab/

          # Copy shared assets and data (CRITICAL for all frameworks)
          mkdir -p deploy-output/shared/data
          mkdir -p deploy-output/shared/assets
          cp shared/data/cv-data.json deploy-output/shared/data/
          cp -r shared/assets/* deploy-output/shared/assets/ 2>/dev/null || true

          # Copy favicon to all framework subdirectories
          cp public/favicon.ico deploy-output/astro/ 2>/dev/null || true
          cp public/favicon.ico deploy-output/vue/ 2>/dev/null || true
          cp public/favicon.ico deploy-output/solid/ 2>/dev/null || true
          cp public/favicon.ico deploy-output/vanilla/ 2>/dev/null || true
          cp public/favicon.ico deploy-output/next/ 2>/dev/null || true

          # Create .nojekyll to disable Jekyll processing (CRITICAL for SPAs)
          touch deploy-output/.nojekyll

          # Note: React's index.html is already at root from frameworks/react/dist/

      - name: List deployment structure (debug)
        run: |
          echo "Deployment structure:"
          ls -la deploy-output/
          echo "Root (React):"
          ls -la deploy-output/ | head -20
          echo "Astro:"
          ls -la deploy-output/astro/
          echo "Vue:"
          ls -la deploy-output/vue/
          echo "Solid:"
          ls -la deploy-output/solid/
          echo "Vanilla:"
          ls -la deploy-output/vanilla/
          echo "Next.js:"
          ls -la deploy-output/next/
          echo "Lab:"
          ls -la deploy-output/lab/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
