name: Deploy Multi-Framework to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      #############################################
      # BUILD REACT
      #############################################
      - name: Install React dependencies
        run: |
          cd frameworks/react
          npm ci

      - name: Build React
        run: |
          cd frameworks/react
          npm run build

      #############################################
      # BUILD ASTRO
      #############################################
      - name: Install Astro dependencies
        run: |
          cd frameworks/astro
          npm ci

      - name: Build Astro
        run: |
          cd frameworks/astro
          npm run build

      #############################################
      # MERGE BUILDS INTO DEPLOY STRUCTURE
      #############################################
      - name: Create deployment structure
        run: |
          # Create output directory
          mkdir -p deploy-output

          # Copy landing page
          cp landing/index.html deploy-output/index.html

          # Copy React build to /react
          mkdir -p deploy-output/react
          cp -r frameworks/react/dist/* deploy-output/react/

          # Copy Astro build to /astro
          mkdir -p deploy-output/astro
          cp -r frameworks/astro/dist/* deploy-output/astro/

          # Copy shared assets if needed
          # mkdir -p deploy-output/shared
          # cp -r shared/assets deploy-output/shared/

      - name: List deployment structure (debug)
        run: |
          echo "Deployment structure:"
          ls -la deploy-output/
          echo "React:"
          ls -la deploy-output/react/
          echo "Astro:"
          ls -la deploy-output/astro/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
